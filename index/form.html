<!DOCTYPE html>
<html lang="en">
<head>
  <link href="form-stylesheet/form.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>


  <div class="column-one">
    <div class="first-name">
      <h1>FIRST NAME</h1>
      <input type="text">
    </div>

    <div class="last-name">
      <h1>LAST NAME</h1>
      <input type="text">
    </div>

    <div class="email-address">
      <h1>EMAIL ADDRESS</h1>
      <input type="text">
    </div>

    <div class="country">
      <h1>COUNTRY</h1>
      <select name="Country">
        <option value="today" selected>please select</option>
        <option value="USA">USA</option>
      </select>
    </div>

    <div class="biography">
      <h1>BIOGRAPHY</h1>
      <textarea type="text" id="Biography"></textarea>
    </div>
  </div>

  <div class="column-two">
    <div class="phone-number">
      <h1>PHONE NUMBER</h1>
      <input type="text">
    </div>

    <div class="affiliations">
      <h1>AFFILIATIONS</h1>
      <textarea type="text" id="Affiliation"></textarea>
    </div>

    <div class="occupation">
      <h1>OCCUPATION</h1>
      <select name="Ocupation">
        <option value="today" selected>please select</option>
        <option value="Nurse">Nurse</option>
      </select>
    </div>

    <div class="cat's-name">
      <h1>CAT'S NAME</h1>
      <input type="text">
    </div>

    <div class="favorite-gadget">
      <h1>FAVORITE GADGET</h1>
      <input type="text">
    </div>
  </div>

  <div class="column-three">
    <div class="type-of-talent">
      <h1>TYPE OF TALENT</h1>
      <select name="Talent">
        <option value="today" selected>please select</option>
        <option value="dancing">Dancing</option>
      </select>
    </div>

    <div class="favorite-drink">
      <h1>FAVORITE DRINK</h1>
      <input type="text">
    </div>

    <div class="special-power">
      <h1>SPECIAL POWER</h1>
      <input type="text">
    </div>

    <div class="weapon-of-choice">
      <h1>WEAPON OF CHOICE</h1>
      <input type="text">
    </div>

    <div class="comments">
      <h1>COMMENTS</h1>
      <textarea type="text" id="Comments"></textarea>
    </div>
  </div>

</body>
</html>
